<!DOCTYPE html>
<html vlang="en-US" ng-app="NetFloristAppSystem" >
    <head>
        <title>home</title>
        <script src="./js/angular.js"></script>
        <script type="text/javascript" src="./js/angular-route.min.js"></script>
	<script src="./js/netflorist.js"></script>
        <link rel="stylesheet" type="text/css" href="./css/netflorist.css" />
        <link rel="stylesheet" type="text/css" href="./css/netfloriststyle.css" />
    </head>
   
  <body ng-controller="ForgotPasswordController">  
      
      <img src="./css/logo.png" style="width:150;height:50;" />
         <img src="./css/regbar1.jpg"/>
           <p style="float: right">Need Help? Contact us <strong>08361300600</strong></p>
        
        
        <div class="container">
            <div id="container_imp" >
                <a class="hiddenanchor" id="tohome"></a>
                <div id="wrapper">
                    <form class="home" autocomplete="on"> 
                        <img src="./css/forgotpass.jpg" style="width:150;height:50; " />
                       
                         <div style="letter-spacing:4px;" > 
                            <p> 
                                <label for="password" class="password" data-icon="p" > Enter Your New Password: </label>
                                <input id="password" name="password" ng-model="password" required="required" type="password" placeholder="Enter password"/>
                            </p>
                            
                            <p> 
                                <label for="password1" class="password1" data-icon="p" > Re-Enter Your New Password: </label>
                                <input id="password1" name="password1" ng-model="password1" required="required" type="password" placeholder="Re-Enter password"/>
                            </p>
                            
                            <p class="login button"> 
                                <input type="submit" ng-click="newPassword()" value="Save Password" /> 
                            </p>
                            <p>
                              Don't have an account ?
				<a href="register.html" class="register">Register</a>
                            </p>
                         </div>
                    </form> 
                </div>
            </div>   
      </div>   
    </body>
</html>
