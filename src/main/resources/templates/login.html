<!DOCTYPE html>
<html vlang="en-US" ng-app="NetFloristAppSystem" >
    <head>
        <title>NetFlorist Login </title>
        <script src="./js/angular.js"></script>
        <script type="text/javascript" src="./js/angular-route.min.js"></script>
	<script src="./js/netflorist.js"></script>
        <link rel="stylesheet" type="text/css" href="./css/netflorist.css" />
        <link rel="stylesheet" type="text/css" href="./css/netfloriststyle.css" />
    </head>

    <body ng-controller="LoginController">
        
        <p style="float: right">Need Help? Contact us <strong>08361300600</strong></p>
        <img src="./css/logo.png" style="width:150;height:50;" />
        <div>
         <img src="./css/regbar1.jpg" style="float: right"/>
          </div>
          
        <div class="container">
            <div id="container_imp" >
                <a class="hiddenanchor" id="toregister"></a>
                <div id="wrapper">
                    <form class="login"  method="post" autocomplete="on"> 
                        <img src="./css/regbar2.jpg"/>
                        <h1 style="color: #000000;">Already have an account?</h1> 
                            <p> 
                                <label for="username" class="uname" data-icon="u" > Your email or username: </label>
                                <input id="username" name="username" ng-model="username" required="required" type="text" placeholder="myusername or mymail@mail.com"/>
                            </p>
                                <p> 
                                <label for="password" class="passWrd" data-icon="p" > Enter Your Password: </label>
                                <input id="password" name="password" ng-model="password" required="required" type="password" placeholder="Enter password"/>
                            </p>
                                <p class="keeplogin"> 
                                <input type="checkbox" name="loginkeeping" id="loginkeeping" value="loginkeeping" /> 
                                <label for="loginkeeping">Keep me logged in</label>
                                </p>
                                
                                <p class="login button"> 
                                    <input type="submit" ng-click="login()" value="Login"/> 
                                </p>
                                                   
                                  <p style="color: #CD5C5C;">  					
                                    Not a member yet ?
                                    <a href="register.html" class="register" style="color: #000000;">register Now!</a>
                                    <a href="forgotPassword.html" class="register" style="color: #000000;">Forgot Password?</a>
				</p>
                    </form> 
                </div>
            </div>   
       
        </div>
    </body>
</html>
